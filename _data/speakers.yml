  title: ""
  bio: "Mario lleva trabajando montando ampliando y planificando Datacenter para empresas usando sistemas con virtualización desde más de 10 años, está certificado en varios niveles de VCP de VMWARE, EMC lo que no deja de ser compatible con los demás sistemas XEN, Citrix, Hyperv. Básicamente trabaja y mantiene a diario todo tipo de sistemas, con GNULinux o Windows, (y no se que hace con un Mac).<br><br>Con una amplia experiencia sistemas y comunicaciones, en mi trabajo diario monto Datacenters completos, soluciones desde la red, electricidad, refrigeración, extinción y como no, ordenadores y cabinas de discos, ya sean soluciones basadas en sistemas BLADE o de  CISCO UCS o simples Servers. Sobre todo le encantan las soluciones si estas  son viables con OpenSource.<br><br>Actualmente trabaja en Knet Comunicaciones como Administrador de sistemas yes miembro activo del GDG La Rioja, promoviendo todo tipo de charlas y eventos sobre código abierto.<br><br>También pelea a diario con el Cloud ya sea de Google, Amazon, Azure u otras subespecies como Fiware (por poner un ejemplo), seguro que le encontrareis mirando alguna tecnología que permita crear o usar scripts para un objetivo máximo, ser mas eficiente en el día a día o mas vago, depende de como se mire."
