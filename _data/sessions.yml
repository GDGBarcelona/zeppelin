  title: "Aprendiendo Android con AOSP"
  description: "En mi vida como programador de android he tenido muchas preguntas sin respuestas, y no todas las respuestas están en StackOverflow o las sabe Mark Murphy. Veremos como funcionan las aplicaciones preinstaladas, como 'pinnear' android y como hacer aplicaciones para root."
