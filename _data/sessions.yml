  title: "Lead[X] Developer"
  description: "Programar o ascender, esa es la cuestión. Muchos aprendemos a programar porque nos gusta y nos queremos dedicar a ello profesionalmente. Pero pasado un tiempo, todo el mundo parece que acaba interiorizando lo de que 'al principio hay que programar, pero que en dos años estaremos mandando, que para eso nos hemos formado'. Porque eso es lo importante y la única forma de ascender en este mundillo. Mandar. ¿No? En esta charla hablaremos de 3 cosas. Como ascender sin tener que dejar de desarrollar. Como convertirnos en líderes sin que nos hayan tenido que ascender. Y cual es el misterioso componente [x] que hace que esto y otras cosas igual de maravillosas sucedan."
  subtype: presentation
  speakers: [6]
  language: es
  complexity: "Basic"
-
  id: 3
  title: "HTTP/2: cosas que deberías saber sobre tu servidor"
  description: "Vente a esta charla para hablar sobre la versión 2.0 de HTTP, un protocolo diseñado para reducir en un 50% el tiempo de carga de tus páginas. Echaremos un pequeño vistazo a lo que sucede internamente en el navegador cuando detecta HTTP/2, cómo es el protocolo compatible hacia atrás, y cuáles son las ventajas de soportarlo ahora. Es hora de hablar de las otras cosas que soportan todos los navegadores a día de hoy."
  subtype: presentation
  speakers: [22]
  language: es
  complexity: "Advance"
