  id: 11
  title: "Construye tu propio backend y API REST con Java para tus apps móviles"
  description: "Hoy en día muchas de las apps móviles que utilizamos se conectan a un servidor para obtener los datos de forma dinámica y siempre actualizados. Este servidor backend proporciona una plataforma para la gestión de los datos que alimentan tanto la aplicación móvil, como una aplicación web (frontend). En esta charla aprenderemos a montar nuestro propio backend para el modelo de negocio y la persistencia de datos con Java EE (EJB y JPA) y a crear una API REST que permita a las apps móviles que desarrollemos acceder a esos datos."
  subtype: presentation
  speakers: [28]
  language: es
  complexity: "Basic"
-
  id: 12
  title: "Monta una API REST en 35 min con MEAN, y si no..."
  description: "Como todos sabéis, java script está de moda y no dejan de aparecer frameworks y tecnologías que se encargan del stack de la web. La suma de cuatro de estos frameworks tecnología a dado como resultado el stack MEAN compuesto por las tecnologías para el backend Node, Express y Mongo y para el frontend Angular. Pues bien, hoy vamos a ver lo fácil y rápido que es montar una API REST con este stack. Prometo que en un máximo de 35 minutos tendremos una API REST montada que podremos consumir y mostrar con Angular. Si no consigo hacerlo en los 35 min... venga va,regalaré mi Xiaomi MI Band."
  subtype: presentation
  speakers: [30]
  language: es
  complexity: "Basic"
