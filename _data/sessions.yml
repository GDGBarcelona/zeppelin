  id: 9
  title: "Material Animations: show me the code!"
  description: "Las animaciones en Material Design son muy bonitas, pero ¿cómo demonios se programan? \nAnimaciones y transiciones son parte central de este lenguaje de diseño. Hay cientos de ejemplos ahí fuera con maravillosas animaciones que permiten al usuario mantener el contexto de lo que sucede en su aplicación. \n\nDiseñarlas en Illustrator es fácil. Programarlas no tanto. \n\nEn esta charla explico con ejemplos de código:\n- Cómo funciona el android.Transition Framework.\n- Cómo crear transiciones entre activities.\n- Cómo se anima un elemento compartido entre dos activities.\n- Cómo se animan elementos dentro de una activity y qué opciones tenemos para hacerlo a día de hoy.\n- Cuáles son los problemas comunes y cómo resolverlos.\n\nEl desarrollo general de la misma consiste en:\n- Mostrar una animación finalizada.\n- Explicar paso a paso cómo programarla.\n- Explicar qué problemas podemos encontrarnos en el camino."
  subtype: presentation
  speakers: [33]
  language: es
  complexity: "Advance"
-
  id: 10
  title: "Hardware for dummys"
  description: "Es conocido que un informático vale para un roto o un descosido, si en tu empresa tienes un data-center pequeño, entre cinco o menos y sobre una veintena de servidores o alguno mas, entonces te tocara pelearte con toda la instalación. Esta charla esta pensada para este colectivo, los BOFH, que tienen la obligación de hacer de 'Java Master' y de hasta apretar la junta de la trocola de la copia de la cinta. Esta charla es imprescindible para adquirir conocimientos básicos para pelear con la gestión de una estructura de un data center interno que no puedes delegar, donde menos barrer (o tal vez si) hay que gestionar todos los recursos, tanto eléctricos, de estructura, de red, de discos y por su puesto de ordenadores."
  subtype: presentation
  speakers: [24]
  language: es
  complexity: "Basic"
-
  id: 11
  title: "Construye tu propio backend y API REST con Java para tus apps móviles"
  description: "Hoy en día muchas de las apps móviles que utilizamos se conectan a un servidor para obtener los datos de forma dinámica y siempre actualizados. Este servidor backend proporciona una plataforma para la gestión de los datos que alimentan tanto la aplicación móvil, como una aplicación web (frontend). En esta charla aprenderemos a montar nuestro propio backend para el modelo de negocio y la persistencia de datos con Java EE (EJB y JPA) y a crear una API REST que permita a las apps móviles que desarrollemos acceder a esos datos."
  subtype: presentation
  speakers: [28]
  language: es
  complexity: "Basic"
-
  id: 12
  title: "Monta una API REST en 35 min con MEAN, y si no..."
  description: "Como todos sabéis, java script está de moda y no dejan de aparecer frameworks y tecnologías que se encargan del stack de la web. La suma de cuatro de estos frameworks tecnología a dado como resultado el stack MEAN compuesto por las tecnologías para el backend Node, Express y Mongo y para el frontend Angular. Pues bien, hoy vamos a ver lo fácil y rápido que es montar una API REST con este stack. Prometo que en un máximo de 35 minutos tendremos una API REST montada que podremos consumir y mostrar con Angular. Si no consigo hacerlo en los 35 min... venga va,regalaré mi Xiaomi MI Band."
  subtype: presentation
  speakers: [30]
  language: es
  complexity: "Basic"
