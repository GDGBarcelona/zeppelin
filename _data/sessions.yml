  title: "Ni faros, ni señales de humo, usa beacons"
  description: "Seguro que has oído hablar antes del beacon pero te has quedado con las ganas de saber más sobre como funciona o de como incorporarlo a tu proyecto. En este workshop daremos un repaso a lo que la tecnología bluetooth low energy (BLE) puede proporcionarnos, conoceremos el proyecto physical web y los diferentes tipos de balizas bluetooth."
