  title: "Introducción a Google Cloud Platform"
  description: "Google lleva quince años desplegando una de las infraestructuras hardware más potentes del planeta para dar servicio a sus productos desplegados en la nube. Desde hace relativamente poco, esta plataforma se ha abierto para que los usuarios de Google Cloud Platform puedan desplegar sus servicios compartiendo infraestructura con Google Search, GMail o Youtube."
