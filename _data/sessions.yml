  complexity: "Intermediate"
-
  id: 103
  title: "Introducción a Google Cloud Platform"
  description: "Google lleva quince años desplegando una de las infraestructuras hardware más potentes del planeta para dar servicio a sus productos desplegados en la nube. Desde hace relativamente poco, esta plataforma se ha abierto para que los usuarios de Google Cloud Platform puedan desplegar sus servicios compartiendo infraestructura con Google Search, GMail o Youtube.<br><br>Durante esta charla Nacho Coloma, Google Developer Expert para Cloud Platform, introducirá la visión de conjunto de los productos que forman la nube de Google, cómo se pueden combinar entre sí para dar servicio a nuestras propias aplicaciones y para qué casos de uso están más indicados."
  subtype: presentation
  speakers: [22]
  language: es
  complexity: "Intermediate"
-
  id: 104
  title: "The Secrets to App Success on Google Play"
  description: "Publishing your app on Google Play is a good start to reaching users but is only the first step if you want to grow a thriving, sustainable app business. That’s why we'vewritten a guide, called “The Secrets to App Success on Google Play”, a detailed playbook on the best practices and tools you can use to maximize the reach, retention,and revenue of your new app."
  subtype: presentation
  speakers: [23]
  language: es
  complexity: "Intermediate"
-
  id: 105
  title: "Introducción a docker"
  description: "Docker significa la virtualización al servicio de los los programadores. Podremos entender como funciona esta tecnología y como podemos usarla para desplegar nuestras aplicaciones desde nuestro portátil o entorno de programación y migrarlo en un Cloud manteniendo la integridad de librerías que usamos en el sistema o de nuestro framework favorito.<br><br>Una tecnología que actualmente ya soporta todas las distribuciones moderna y entornos de Cloud, (Microsoft Azure, AmazonWS, Google Compute Engine, entre otros)."
  subtype: presentation
  speakers: [24]
  language: es
  complexity: "Intermediate"
-
