  id: 20
  title: "Fire databases with firebase"
  description: "No existe una solución software completa sin persistencia de datos. ¿No sabéis qué diferencia hay entre una select y una join? Felicidades soys de los míos, alérgicos a las bases de datos. A mi me encantaría tener un sistema multiplataforma que permitiera interactuar con una base de datos como si se tratase de un objeto json y por tanto de forma universal a todos los clientes (rest, javascript, iOS, Android,..). ¿A qué molaría que además estos estuvieran sincronizados de forma automática? Lo que buscas se llama Firebase. Veremos como se trabaja con firebase y como utilizar el framework en nuestro proyecto Android."
  subtype: presentation
